<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="feed.img" class="example-header-image">
    <mat-card-title class="name">{{feed.name}}</mat-card-title>
    <mat-card-subtitle>{{feed.title}} at {{feed.company}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-list dense>
      <mat-list-item>
        <mat-icon matSuffix class="margin-right-1" matTooltip="Location">place</mat-icon> {{feed.city}}, {{feed.country}}
      </mat-list-item>
      <mat-list-item>
        <mat-icon matSuffix class="margin-right-1" matTooltip="Source of feed">group</mat-icon> {{feed.feed_source}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View Details</button>
    <button mat-button>Connect</button>
  </mat-card-actions>
</mat-card>
