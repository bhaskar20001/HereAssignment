<mat-toolbar class="search-toolbar">
    <button mat-icon-button class="primary filter-icon margin-right-1" matTooltip="Apply Filters" (click)="drawer.toggle()">
      <mat-icon aria-label="Apply Filters">filter_list</mat-icon>
    </button>
    <span>Search Results</span>
</mat-toolbar>

<mat-drawer-container class="search-container">
  
  <mat-drawer #drawer mode="side" opened="{{sideBarOpened}}" class="search-sidebar">
    <app-filter></app-filter>
  </mat-drawer>

  <mat-drawer-content>
    <div class="feeds-container padding-left-2-md">
      <div *ngFor="let item of filteredFeeds">
          <app-card [feed]="item"></app-card>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
